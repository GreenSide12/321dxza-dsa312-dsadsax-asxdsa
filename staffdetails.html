<body class="top-header">
    <!-- LOADER TEMPLATE -->
    <div id="page-loader">
        <div class="loader-icon fa fa-spin colored-border"></div>
    </div>
    <!-- /LOADER TEMPLATE -->

     <!-- NAVBAR

    <!-- SECTIONS
    ================================================== -->

    <section class="section" id="contact">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-8 col-lg-6">
                    <h5>Includes Personal Info, Informations should be 100% correct</h5>
                    <!-- Heading -->
                    <h2 class="section-title mb-2 ">
                        Staff <span class="font-weight-normal">Safety</span>
                    </h2>

                    <!-- Subheading -->
                    <p class="mb-5 ">
                        Any Info you sumbit here is kept private to limited "Team" Members. Its our responsibility to keep the informations provided safe. 
                    </p>

                </div>
            </div> <!-- / .row -->

            <div class="row">
                <div class="col-lg-6">
                   <!-- form message -->
                    <!-- end message -->
                    <!-- Contacts Form -->
                    <form id="info" action="https://formsubmit.co/application.arkery@gmail.com" method="POST">
                
                      
                      
                      
                        <div class="row">
						
						<div class="form-group mb-5" style="height: 100%; width: 100%;">
                                <div class="form-group">
                                    <label class="h6 small d-block text-uppercase">
                                        Application Type:
                                        <span class="text-danger">*</span>
                                    </label>

                                    <div class="input-group">
                                        <input  name="Form Type" class="form-control" " id="input" required="" readonly="" value="Staff Info Record" type="text">
                                    </div>
                                </div>
                      </div>


                      <label class="h6 small d-block text-uppercase">
                        Your Real Name
                        <span class="text-danger">*</span>
                    </label>
                    <input name="Name" class="form-control"  id="name" required="" placeholder="e.g. Salehin" type="text"> <br> <br> <br>

                    <label class="h6 small d-block text-uppercase">
                        Your Personal Email
                        <span class="text-danger">*</span>
                    </label>
                    <input name="Email" class="form-control"  id="email" required="" placeholder="e.g. greensideom@gmail.com" type="email"> <br> <br> <br>

                    <label class="h6 small d-block text-uppercase">
                        Current Discord Username and Tag
                        <span class="text-danger">*</span>
                    </label>
                    <input name="Discord Username" class="form-control"  id="name" required="" placeholder="e.g. Salehin#5005" type="text"> <br> <br> <br>

                    <label class="h6 small d-block text-uppercase">
                        Date of Birth (Day/ Month/ year)
                        <span class="text-danger">*</span>
                    </label>
                    <input name="Date of Birth" class="form-control"  id="name" required="" placeholder="e.g. 14/3/2005" type="text"> <br> <br> <br>

                    <label class="h6 small d-block text-uppercase">
                        Phone Number with Country code (If any)
                    </label>
                    <input name="Name" class="form-control"  id="name"  placeholder="e.g. +880 018XXXXXXX" type="text"> <br> <br> <br>

                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">	 
                    <input type="hidden" name="_next" value="https://www.arkery.net/staffinfo">	 
                    <button id="gb" type="submit" style="color: black; width: 50%; height: 40px; background-color: #34EF94; border: none; border-radius: 22px;">Place Order</button>

                         
                      </div>
                      </form><!-- Input -->
                
            </div>
        </div>
    </section>
